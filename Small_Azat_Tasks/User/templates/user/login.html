{% extends 'base.html' %}


{% block title %}
	Логин
{% endblock %}


{% block content %}


<div class="limiter" id="main_prof_cont" style="background-image:url('https://cdn.hipwallpaper.com/i/5/22/rJaRHw.jpg')">
		<div class="container-login100" style="background-image:url('https://cdn.hipwallpaper.com/i/5/22/rJaRHw.jpg')">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="prof_cont2" style="background-color:black;" method="post">
					{% csrf_token %}

					<span id="welcome_prof" class="login100-form-title p-b-34">
						Добро пожаловать
					</span>

					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name" >
						<!-- <input id="first-name" class="input100" type="text" name="username" placeholder="User name"> -->
						{{form.username}}
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
						<!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
						{{form.password}}
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Войти
						</button>
					</div>


					<div class="w-full text-center" id="login_reg">
						<a href="{% url 'register_url' %}" class="txt3" id="item_ds" style="text-decoration: none">
							Вы не зарегистрированы?
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('https://www.retail.ru/upload/medialibrary/091/small_2019_4.jpg');"></div>
			</div>
		</div>
	</div>





{% endblock %}
